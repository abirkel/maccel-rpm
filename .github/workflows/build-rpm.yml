---
name: Build and Publish RPM Packages

'on':
  workflow_dispatch:
    inputs:
      update_specs:
        description: 'Update spec files with new version and release'
        required: false
        type: boolean
        default: false
      force_rebuild:
        description: 'Force rebuild even if version unchanged'
        required: false
        type: boolean
        default: false
      build_akmod:
        description: 'Build akmod package'
        required: false
        type: boolean
        default: true
      build_cli:
        description: 'Build CLI package'
        required: false
        type: boolean
        default: true
      build_kmod:
        description: 'Build kmod package'
        required: false
        type: boolean
        default: false
      container_image:
        description: |
          Container image to use
          (e.g., fedora, ghcr.io/ublue-os/aurora-nvidia-open)
        required: false
        type: string
        default: 'fedora'
      fedora_version:
        description: 'Fedora version to use (e.g., latest, 40, 41)'
        required: false
        type: string
        default: 'latest'

permissions:
  contents: write
  packages: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    container:
      image: >-
        ${{ github.event.inputs.container_image }}:${{
        github.event.inputs.fedora_version }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      container_image: ${{ steps.build_info.outputs.container_image }}
      container_digest: ${{ steps.build_info.outputs.container_digest }}
      kernel_version: ${{ steps.build_info.outputs.kernel_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Load configuration
        id: config
        run: |
          source .github/workflows/config.env
          echo "enable_kmod=$ENABLE_KMOD" >> $GITHUB_OUTPUT

      - name: Read maccel version
        id: version
        run: |
          source .external_versions
          echo "version=$MACCEL_VERSION" >> $GITHUB_OUTPUT

      - name: Capture build info
        id: build_info
        run: |
          set -euo pipefail

          # Load defaults from config
          source .github/workflows/config.env

          # Use workflow inputs if provided, otherwise use defaults
          INPUT_IMAGE="${{ github.event.inputs.container_image }}"
          INPUT_VERSION="${{ github.event.inputs.fedora_version }}"
          CONTAINER_IMAGE="${INPUT_IMAGE:-$CONTAINER_IMAGE}"
          CONTAINER_VERSION="${INPUT_VERSION:-$CONTAINER_VERSION}"

          # Capture image digest using docker inspect
          IMAGE_FULL="${CONTAINER_IMAGE}:${CONTAINER_VERSION}"
          CONTAINER_DIGEST=$(docker inspect \
            --format='{{index .RepoDigests 0}}' "$IMAGE_FULL" | \
            cut -d'@' -f2 | cut -c1-12)

          if [ -z "$CONTAINER_DIGEST" ]; then
            echo "ERROR: Failed to extract container digest"
            docker inspect --format='{{index .RepoDigests 0}}' \
              "$IMAGE_FULL"
            exit 1
          fi

          # Capture kernel version from container (not host)
          KERNEL_VERSION=$(rpm -q kernel-devel \
            --queryformat '%{VERSION}-%{RELEASE}\n' | head -1)

          if [ -z "$KERNEL_VERSION" ]; then
            echo "ERROR: Failed to extract kernel version"
            exit 1
          fi

          echo "container_image=${CONTAINER_IMAGE}:${CONTAINER_VERSION}" \
            >> $GITHUB_OUTPUT
          echo "container_digest=${CONTAINER_DIGEST}" >> $GITHUB_OUTPUT
          echo "kernel_version=${KERNEL_VERSION}" >> $GITHUB_OUTPUT

      - name: Update spec files with new version and release
        if: github.event.inputs.update_specs == 'true'
        run: |
          set -euo pipefail
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${VERSION#v}
          CHANGELOG_DATE=$(LC_ALL=C date "+%a %b %d %Y")
          MAINTAINER="github-actions[bot] \
            <github-actions[bot]@users.noreply.github.com>"

          for spec in specs/*.spec; do
            if [ ! -f "$spec" ]; then
              echo "ERROR: Spec file not found: $spec"
              exit 1
            fi
            if ! grep -q "^Version:" "$spec"; then
              echo "ERROR: Version field not found in $spec"
              exit 1
            fi
            if ! grep -q "^Release:" "$spec"; then
              echo "ERROR: Release field not found in $spec"
              exit 1
            fi

            # Extract current version and release from spec file
            CURRENT_VERSION=$(grep "^Version:" "$spec" | awk '{print $NF}')
            CURRENT_RELEASE=$(grep "^Release:" "$spec" | \
              awk '{print $NF}' | sed 's/%{?dist}//')

            # Determine new release number
            if [ "$CURRENT_VERSION" = "$VERSION_NUM" ]; then
              # Same version, increment release
              NEW_RELEASE=$((CURRENT_RELEASE + 1))
              CHANGELOG_MSG="- Rebuild for kernel compatibility"
            else
              # New version, reset release to 1
              NEW_RELEASE=1
              CHANGELOG_MSG="- Update to maccel version ${VERSION_NUM}"
            fi

            # Update Version field
            sed -i "s/^Version:.*/Version:        ${VERSION_NUM}/" "$spec"

            # Update Release field
            sed -i "s/^Release:.*/Release:        ${NEW_RELEASE}%{?dist}/" \
              "$spec"

            # Insert changelog entry after %changelog line
            ENTRY="* ${CHANGELOG_DATE} ${MAINTAINER} - "
            ENTRY="${ENTRY}${VERSION_NUM}-${NEW_RELEASE}"
            ENTRY="${ENTRY}\\n${CHANGELOG_MSG}"
            sed -i "/^%changelog$/a\\${ENTRY}" "$spec"
          done

      - name: Install build dependencies
        run: |
          # Step 1: Install base RPM build tools
          dnf install -y rpm-build rpmdevtools rpmlint createrepo_c \
            rpm-sign gnupg2 pinentry spectool

          # Step 2: Install BuildRequires from spec files
          dnf builddep -y specs/*.spec

      - name: Setup RPM build tree
        run: rpmdev-setuptree

      - name: Download maccel source
        run: |
          spectool -g -R specs/*.spec

      - name: Copy spec files
        run: |
          cp specs/*.spec ~/rpmbuild/SPECS/

      - name: Build akmod-maccel
        if: github.event.inputs.build_akmod == 'true'
        run: |
          cd ~/rpmbuild/SPECS
          rpmbuild -ba akmod-maccel.spec
        env:
          MACCEL_VERSION: ${{ steps.version.outputs.version }}

      - name: Build maccel CLI
        if: github.event.inputs.build_cli == 'true'
        run: |
          cd ~/rpmbuild/SPECS
          rpmbuild -ba maccel.spec
        env:
          MACCEL_VERSION: ${{ steps.version.outputs.version }}

      - name: Build kmod-maccel
        if: |
          github.event.inputs.build_kmod == 'true' &&
          steps.config.outputs.enable_kmod == 'true'
        run: |
          cd ~/rpmbuild/SPECS
          rpmbuild -ba kmod-maccel.spec

          # Get kernel version from build info
          KVER="${{ steps.build_info.outputs.kernel_version }}"

          # Rename kmod package to include kernel version
          cd ~/rpmbuild/RPMS/x86_64
          for rpm in kmod-maccel-*.rpm; do
            if [[ "$rpm" != *"+"* ]]; then
              # Extract version and release from filename
              # kmod-maccel-0.5.6-1.fc41.x86_64.rpm ->
              # kmod-maccel-0.5.6-1+6.12.1.fc41.x86_64.rpm
              NEW_NAME=$(echo "$rpm" | \
                sed "s/\.fc[0-9]*\.x86_64\.rpm/+${KVER}.x86_64.rpm/")
              mv "$rpm" "$NEW_NAME"
            fi
          done
        env:
          MACCEL_VERSION: ${{ steps.version.outputs.version }}

      - name: Lint packages
        run: |
          rpmlint ~/rpmbuild/RPMS/x86_64/*.rpm || true
        continue-on-error: true

      - name: Setup GPG for signing
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d > private.key
          gpg --batch --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            --import private.key
          echo -e "5\ny\n" | gpg --batch --command-fd 0 \
            --edit-key "${{ secrets.GPG_KEY_ID }}" trust
          rm private.key

      - name: Sign RPM packages
        run: |
          echo "%_gpg_name ${{ secrets.GPG_KEY_ID }}" > ~/.rpmmacros
          echo "%__gpg /usr/bin/gpg" >> ~/.rpmmacros
          echo "%_gpg_sign_cmd_extra_args --batch --no-tty --yes \
            --pinentry-mode loopback --passphrase \
            '${{ secrets.GPG_PASSPHRASE }}'" >> ~/.rpmmacros
          cd ~/rpmbuild/RPMS/x86_64
          rpm --addsign *.rpm

      - name: Prepare release packages
        run: |
          set -euo pipefail
          mkdir -p release-packages

          # Copy akmod packages if built
          if [ "${{ github.event.inputs.build_akmod }}" == "true" ]; then
            if ls ~/rpmbuild/RPMS/x86_64/akmod-maccel-*.rpm \
                1>/dev/null 2>&1; then
              cp ~/rpmbuild/RPMS/x86_64/akmod-maccel-*.rpm \
                release-packages/
            else
              echo "ERROR: akmod package build requested but not found"
              exit 1
            fi
          fi

          # Copy CLI packages if built
          if [ "${{ github.event.inputs.build_cli }}" == "true" ]; then
            if ls ~/rpmbuild/RPMS/x86_64/maccel-*.rpm 1>/dev/null 2>&1; then
              cp ~/rpmbuild/RPMS/x86_64/maccel-*.rpm release-packages/
            else
              echo "ERROR: CLI package build requested but not found"
              exit 1
            fi
          fi

          # Copy kmod packages if built
          if [ "${{ github.event.inputs.build_kmod }}" == "true" ]; then
            if ls ~/rpmbuild/RPMS/x86_64/kmod-maccel-*.rpm \
                1>/dev/null 2>&1; then
              cp ~/rpmbuild/RPMS/x86_64/kmod-maccel-*.rpm \
                release-packages/
            else
              echo "ERROR: kmod package build requested but not found"
              exit 1
            fi
          fi

          # Exclude akmod-akmod-maccel and kmod-akmod-maccel (stubs)
          rm -f release-packages/akmod-akmod-maccel-*.rpm
          rm -f release-packages/kmod-akmod-maccel-*.rpm

          # Copy source RPMs if any packages were built
          if ls ~/rpmbuild/SRPMS/*.src.rpm 1>/dev/null 2>&1; then
            cp ~/rpmbuild/SRPMS/*.src.rpm release-packages/
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages
          path: |
            release-packages/
            repo/

  publish:
    needs: build-rpm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: rpm-packages
          path: artifacts/

      - name: Prepare release notes
        id: release_notes
        run: |
          source .github/workflows/config.env

          VER="${{ needs.build-rpm.outputs.version }}"
          IMG="${{ needs.build-rpm.outputs.container_image }}"
          DIG="${{ needs.build-rpm.outputs.container_digest }}"
          KVER="${{ needs.build-rpm.outputs.kernel_version }}"
          REPO="${{ github.repository }}"

          {
            echo "notes<<EOF"
            echo "RPM packages for maccel **$VER**"
            echo ""
            echo "## Build Information"
            echo "- **Container Image:** \`$IMG\`"
            echo "- **Container Digest:** \`$DIG\`"
            echo "- **Kernel Version:** \`$KVER\`"

            if [ "$ENABLE_KMOD" != "true" ]; then
              echo ""
              echo "> **Note:** kmod packages disabled (ENABLE_KMOD=false)"
            fi

            echo ""
            echo "## Installation"
            echo "\`\`\`bash"
            echo "sudo wget \\"
            echo "  https://raw.githubusercontent.com/$REPO/main/maccel.repo \\"
            echo "  -O /etc/yum.repos.d/maccel.repo && \\"
            echo "  sudo dnf install maccel"
            echo "\`\`\`"
            echo ""
            echo "**Post-install:** \`sudo usermod -aG maccel \$USER\`"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create release with packages
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ needs.build-rpm.outputs.version }}
          files: artifacts/release-packages/*
          body: ${{ steps.release_notes.outputs.notes }}

      - name: Prepare merged repository
        run: |
          # Install createrepo_c for metadata generation
          dnf install -y createrepo_c

          # Prepare repo directory with new packages
          mkdir -p repo
          cp artifacts/release-packages/*.rpm repo/ 2>/dev/null || true

          # Generate repository metadata for new packages
          createrepo_c repo/

      - name: Deploy repo to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: repo
          keep_files: true
