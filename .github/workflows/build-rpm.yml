---
name: Build and Publish RPM Packages

'on':
  push:
    paths:
      - '.external_release_tag'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if version unchanged'
        required: false
        type: boolean
        default: false
      build_kmod:
        description: 'Build kmod package (in addition to akmod)'
        required: false
        type: boolean
        default: false
      fedora_version:
        description: 'Fedora version to use (e.g., latest, 40, 41)'
        required: false
        type: string
        default: 'latest'

permissions:
  contents: write
  packages: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    container:
      image: fedora:${{ github.event.inputs.fedora_version || 'latest' }}
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read maccel version
        id: version
        run: |
          VERSION=$(cat .external_release_tag)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update spec files with new version
        if: github.event_name == 'push'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${VERSION#v}
          CHANGELOG_DATE=$(date "+%a %b %d %Y")
          MAINTAINER="github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          for spec in specs/*.spec; do
            # Update Version field
            sed -i "s/^Version:.*/Version:        ${VERSION_NUM}/" "$spec"

            # Generate changelog entry
            CHANGELOG_ENTRY="* ${CHANGELOG_DATE} ${MAINTAINER} - ${VERSION_NUM}-1\n- Update to maccel version ${VERSION_NUM}"

            # Insert changelog entry after %changelog line
            sed -i "/^%changelog$/a ${CHANGELOG_ENTRY}" "$spec"
          done

      - name: Install build dependencies
        run: |
          dnf install -y rpm-build rpmdevtools rpmlint akmods \
                         kmodtool kernel-devel gcc make rust cargo \
                         git wget createrepo_c rpm-sign gnupg2 pinentry

      - name: Setup RPM build tree
        run: rpmdev-setuptree

      - name: Download maccel source
        run: |
          VERSION=${{ steps.version.outputs.version }}
          wget https://github.com/Gnarus-G/maccel/archive/${VERSION}.tar.gz \
               -O ~/rpmbuild/SOURCES/maccel-${VERSION#v}.tar.gz

      - name: Copy spec files
        run: |
          cp specs/*.spec ~/rpmbuild/SPECS/

      - name: Generate changelog from releases
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Fetch release info from GitHub API
          RELEASE_JSON=$(curl -s "https://api.github.com/repos/Gnarus-G/maccel/releases/tags/${VERSION}")
          
          # Extract release notes using grep/sed (no jq needed)
          RELEASE_NOTES=$(echo "$RELEASE_JSON" | grep -o '"body":"[^"]*"' | sed 's/"body":"//;s/"$//' | sed 's/\\n/\n/g' | head -20)
          
          # Get current date for changelog
          CHANGELOG_DATE=$(date "+%a %b %d %Y")
          
          # Generate changelog entry
          CHANGELOG_ENTRY="* ${CHANGELOG_DATE} Maccel RPM Builder <maccel-rpm-signing@noreply.github.com> - ${VERSION#v}-1"
          
          # Format release notes as changelog items (prefix non-empty lines with -)
          FORMATTED_NOTES=$(echo "${RELEASE_NOTES}" | sed '/^$/d' | sed 's/^/- /' | head -20)
          
          # If no release notes found, add a default entry
          if [ -z "$FORMATTED_NOTES" ]; then
            FORMATTED_NOTES="- Release ${VERSION}"
          fi
          
          # Append to spec files
          for spec in ~/rpmbuild/SPECS/maccel.spec ~/rpmbuild/SPECS/akmod-maccel.spec; do
            # Remove the placeholder changelog line
            sed -i '/# Changelog will be generated from upstream releases/d' "$spec"
            # Add the generated changelog
            echo "${CHANGELOG_ENTRY}" >> "$spec"
            echo "${FORMATTED_NOTES}" >> "$spec"
          done

      - name: Build akmod-maccel
        run: |
          cd ~/rpmbuild/SPECS
          rpmbuild -ba akmod-maccel.spec
        env:
          MACCEL_VERSION: ${{ steps.version.outputs.version }}

      - name: Build maccel CLI
        run: |
          cd ~/rpmbuild/SPECS
          rpmbuild -ba maccel.spec
        env:
          MACCEL_VERSION: ${{ steps.version.outputs.version }}

      - name: Lint packages
        run: |
          rpmlint ~/rpmbuild/RPMS/x86_64/*.rpm || true
        continue-on-error: true

      - name: Setup GPG for signing
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d > private.key
          gpg --batch --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            --import private.key
          echo -e "5\ny\n" | gpg --batch --command-fd 0 \
            --edit-key "${{ secrets.GPG_KEY_ID }}" trust
          rm private.key

      - name: Sign RPM packages
        run: |
          echo "%_gpg_name ${{ secrets.GPG_KEY_ID }}" > ~/.rpmmacros
          echo "%__gpg /usr/bin/gpg" >> ~/.rpmmacros
          echo "%_gpg_sign_cmd_extra_args --batch --no-tty --yes --pinentry-mode loopback --passphrase '${{ secrets.GPG_PASSPHRASE }}'" >> ~/.rpmmacros
          cd ~/rpmbuild/RPMS/x86_64
          rpm --addsign *.rpm

      - name: Prepare release packages
        run: |
          mkdir -p release-packages
          # Copy only the main packages (exclude kmodtool-generated stubs)
          cp ~/rpmbuild/RPMS/x86_64/akmod-maccel-*.rpm release-packages/
          cp ~/rpmbuild/RPMS/x86_64/maccel-*.rpm release-packages/
          # Exclude akmod-akmod-maccel and kmod-akmod-maccel (kmodtool stubs)
          rm -f release-packages/akmod-akmod-maccel-*.rpm
          rm -f release-packages/kmod-akmod-maccel-*.rpm
          # Copy source RPMs
          cp ~/rpmbuild/SRPMS/*.src.rpm release-packages/
          
      - name: Create repository metadata
        run: |
          mkdir -p repo
          cp release-packages/*.rpm repo/
          createrepo_c repo/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages
          path: |
            release-packages/
            repo/

  publish:
    needs: build-rpm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: rpm-packages
          path: artifacts/

      - name: Create release with packages
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ needs.build-rpm.outputs.version }}
          files: artifacts/release-packages/*
          body: |
            RPM packages for maccel
            ${{ needs.build-rpm.outputs.version }}

            ## Installation

            ```bash
            # Download and install the .repo file
            REPO_URL="https://raw.githubusercontent.com"
            sudo wget \
              ${REPO_URL}/${{ github.repository }}/main/maccel.repo \
              -O /etc/yum.repos.d/maccel.repo

            # Install maccel
            sudo dnf install maccel
            ```

            ## Packages

            - akmod-maccel: Automatic kernel module package
            - maccel: CLI tool for configuring mouse acceleration

            ## Post-installation

            ```bash
            # Add your user to the maccel group
            sudo usermod -aG maccel $USER

            # Log out and back in for group changes to take effect
            ```

      - name: Deploy repo to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: artifacts/repo
          destination_dir: repo
          keep_files: false
