---
name: Check Upstream Versions

'on':
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load container config
        id: config
        run: |
          source .github/workflows/config.env
          echo "container_image=$CONTAINER_IMAGE" >> $GITHUB_ENV
          echo "container_version=$CONTAINER_VERSION" >> $GITHUB_ENV
          echo "enable_kmod=$ENABLE_KMOD" >> $GITHUB_OUTPUT

      - name: Get latest maccel release
        id: get_release
        run: |
          LATEST_TAG=$(gh api \
            repos/Gnarus-G/maccel/releases/latest --jq '.tag_name')
          echo "latest_tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"
          echo "Latest maccel release: $LATEST_TAG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Load current versions
        id: load_versions
        run: |
          if [ -f .external_versions ]; then
            source .external_versions
            echo "maccel_version=${MACCEL_VERSION:-}" >> "$GITHUB_OUTPUT"
            echo "image_identifier=${IMAGE_IDENTIFIER:-}" >> "$GITHUB_OUTPUT"
            echo "kernel_version=${KERNEL_VERSION:-}" >> "$GITHUB_OUTPUT"
          else
            echo "maccel_version=" >> "$GITHUB_OUTPUT"
            echo "image_identifier=" >> "$GITHUB_OUTPUT"
            echo "kernel_version=" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if release is new
        id: check_new
        run: |
          LATEST_TAG="${{ steps.get_release.outputs.latest_tag }}"
          CURRENT_TAG="${{ steps.load_versions.outputs.maccel_version }}"

          echo "Current tracked tag: ${CURRENT_TAG:-none}"

          if [ "$LATEST_TAG" != "$CURRENT_TAG" ]; then
            echo "is_new=true" >> "$GITHUB_OUTPUT"
            echo "New release detected: $LATEST_TAG"
          else
            echo "is_new=false" >> "$GITHUB_OUTPUT"
            echo "No new release (current: $CURRENT_TAG)"
          fi

      - name: Pull and inspect container image
        if: steps.config.outputs.enable_kmod == 'true'
        id: inspect_image
        run: |
          IMAGE_FULL="${{ env.container_image }}"
          CONTAINER_VERSION="${{ env.container_version }}"

          # Pull image
          docker pull "${IMAGE_FULL}:${CONTAINER_VERSION}"

          # Extract digest and build full identifier
          IMAGE_DIGEST=$(docker inspect \
            --format='{{index .RepoDigests 0}}' \
            "${IMAGE_FULL}:${CONTAINER_VERSION}")
          IMAGE_IDENTIFIER="${IMAGE_FULL}:${CONTAINER_VERSION}@${IMAGE_DIGEST#*@}"

          echo "image_identifier=$IMAGE_IDENTIFIER" >> "$GITHUB_OUTPUT"
          echo "Image identifier: $IMAGE_IDENTIFIER"

      - name: Check if image changed
        if: steps.config.outputs.enable_kmod == 'true'
        id: check_image_new
        run: |
          IMAGE_IDENTIFIER="${{ steps.inspect_image.outputs.image_identifier }}"
          CUR_IMG="${{ steps.load_versions.outputs.image_identifier }}"
          CURRENT_IMAGE_IDENTIFIER="$CUR_IMG"

          echo "Current tracked image: ${CURRENT_IMAGE_IDENTIFIER:-none}"

          if [ "$IMAGE_IDENTIFIER" != "$CURRENT_IMAGE_IDENTIFIER" ]; then
            echo "is_new=true" >> "$GITHUB_OUTPUT"
            echo "New image detected: $IMAGE_IDENTIFIER"
          else
            echo "is_new=false" >> "$GITHUB_OUTPUT"
            echo "No image change (current: $CURRENT_IMAGE_IDENTIFIER)"
          fi

      - name: Extract kernel version from image
        if: |
          steps.config.outputs.enable_kmod == 'true' &&
          steps.check_image_new.outputs.is_new == 'true'
        id: extract_kernel
        run: |
          IMAGE_FULL="${{ env.container_image }}"
          CONTAINER_VERSION="${{ env.container_version }}"

          # Extract kernel version from already-pulled image
          KERNEL_VERSION=$(docker run --rm \
            "${IMAGE_FULL}:${CONTAINER_VERSION}" rpm -q kernel-devel \
            --queryformat '%{VERSION}-%{RELEASE}\n' | head -1)

          echo "kernel_version=$KERNEL_VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted kernel version: $KERNEL_VERSION"

      - name: Check if kernel version changed
        if: |
          steps.config.outputs.enable_kmod == 'true' &&
          steps.check_image_new.outputs.is_new == 'true'
        id: check_kernel_new
        run: |
          LATEST_KVER="${{ steps.extract_kernel.outputs.kernel_version }}"
          CURRENT_KVER="${{ steps.load_versions.outputs.kernel_version }}"
          LATEST_KERNEL_VERSION="$LATEST_KVER"
          CURRENT_KERNEL_VERSION="$CURRENT_KVER"

          echo "Current tracked kernel version: ${CURRENT_KERNEL_VERSION:-none}"

          if [ "$LATEST_KERNEL_VERSION" != "$CURRENT_KERNEL_VERSION" ]; then
            echo "is_new=true" >> "$GITHUB_OUTPUT"
            echo "New kernel version detected: $LATEST_KERNEL_VERSION"
          else
            echo "is_new=false" >> "$GITHUB_OUTPUT"
            echo "No kernel version change (current: $CURRENT_KERNEL_VERSION)"
          fi

      - name: Update versions file
        if: |
          steps.check_new.outputs.is_new == 'true' ||
          (steps.config.outputs.enable_kmod == 'true' &&
           steps.check_kernel_new.outputs.is_new == 'true')
        run: |
          # Always use latest maccel version
          MACCEL_VERSION="${{ steps.get_release.outputs.latest_tag }}"

          # Use new image/kernel if checked, otherwise keep old values
          if [ "${{ steps.config.outputs.enable_kmod }}" == "true" ]; then
            IMAGE_IDENTIFIER="${{ steps.inspect_image.outputs.image_identifier }}"
            KERNEL_VERSION="${{ steps.extract_kernel.outputs.kernel_version }}"
          else
            IMAGE_IDENTIFIER="${{ steps.load_versions.outputs.image_identifier }}"
            KERNEL_VERSION="${{ steps.load_versions.outputs.kernel_version }}"
          fi

          # Write complete file
          {
            echo "MACCEL_VERSION=$MACCEL_VERSION"
            echo "IMAGE_IDENTIFIER=$IMAGE_IDENTIFIER"
            echo "KERNEL_VERSION=$KERNEL_VERSION"
          } > .external_versions

          # Smart commit message
          if [ "${{ steps.check_new.outputs.is_new }}" == "true" ] && \
             [ "${{ steps.check_kernel_new.outputs.is_new }}" == "true" ]; then
            MSG="chore: update maccel to $MACCEL_VERSION and kernel to $KERNEL_VERSION"
          elif [ "${{ steps.check_new.outputs.is_new }}" == "true" ]; then
            MSG="chore: update maccel to $MACCEL_VERSION"
          else
            MSG="chore: update container image (kernel $KERNEL_VERSION)"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .external_versions
          git commit -m "$MSG" && git push

      - name: Trigger RPM build workflow
        if: |
          steps.check_new.outputs.is_new == 'true' ||
          (steps.config.outputs.enable_kmod == 'true' &&
           steps.check_kernel_new.outputs.is_new == 'true')
        run: |
          # Determine what to build based on what changed
          MACCEL_NEW="${{ steps.check_new.outputs.is_new }}"
          KERNEL_NEW="${{ steps.check_kernel_new.outputs.is_new }}"
          ENABLE_KMOD="${{ steps.config.outputs.enable_kmod }}"

          # If maccel is new, build akmod and cli (and kmod if enabled)
          # If only kernel is new, build kmod only (if enabled)
          if [ "$MACCEL_NEW" == "true" ]; then
            BUILD_AKMOD=true
            BUILD_CLI=true
            if [ "$ENABLE_KMOD" == "true" ]; then
              BUILD_KMOD=true
            else
              BUILD_KMOD=false
            fi
          elif [ "$KERNEL_NEW" == "true" ] && [ "$ENABLE_KMOD" == "true" ]; then
            BUILD_AKMOD=false
            BUILD_CLI=false
            BUILD_KMOD=true
          else
            echo "Nothing to build"
            exit 0
          fi

          MACCEL_VERSION="${{ steps.get_release.outputs.latest_tag }}"

          gh workflow run build-rpm.yml --ref ${{ github.ref_name }} \
            -f maccel_version=$MACCEL_VERSION \
            -f update_specs=true \
            -f build_akmod=$BUILD_AKMOD \
            -f build_cli=$BUILD_CLI \
            -f build_kmod=$BUILD_KMOD
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
