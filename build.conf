# Build Configuration
# This file defines default settings for RPM package builds

# ============================================================================
# Container Configuration
# ============================================================================
# Container image used for building RPM packages
# The build workflow will execute all build steps within this container
# Default: quay.io/fedora/fedora
CONTAINER_IMAGE=quay.io/fedora/fedora

# Container version/tag to use
# Typically corresponds to the Fedora version (e.g., "43", "latest")
# Default: 43
CONTAINER_VERSION=43

# ============================================================================
# Kernel Type Configuration
# ============================================================================
# Default kernel type to build for when not explicitly specified
# Valid values:
#   - "main"    : Standard Fedora kernel (used by Aurora)
#   - "bazzite" : Custom Bazzite kernel with gaming optimizations
# Default: main
DEFAULT_KERNEL_TYPE=main

# ============================================================================
# Configuration Options Reference
# ============================================================================
# CONTAINER_IMAGE:
#   - Purpose: Specifies the container image for build environment
#   - Used by: GitHub Actions workflow (build-rpm.yml)
#   - Override: Can be overridden via workflow input parameter
#   - Requirements: Must have RPM build tools (rpmbuild, rpm-sign, etc.)
#
# CONTAINER_VERSION:
#   - Purpose: Specifies the container image version/tag
#   - Used by: GitHub Actions workflow (build-rpm.yml)
#   - Override: Can be overridden via workflow input parameter
#   - Note: Should match the Fedora version you're targeting
#
# DEFAULT_KERNEL_TYPE:
#   - Purpose: Default kernel type when not specified in workflow trigger
#   - Used by: Workflow inputs and kernel version resolution
#   - Override: Can be overridden via workflow input parameter
#   - Note: Determines which kernel-devel packages to fetch and which
#           container image to inspect for kernel version detection
